        - create git repository with .git extension in pc folder

        - make connection between CLOUD GitHub and LOCAL VS Code

      - create a README.md file
      - to PUSH it on global GitHub:
        (changes done through local VS Code pushed to global GitHub)
          - open terminal

          - "git status"
            this will show "no commits yet", will also show README.md file name in RED COLOR
            (means this file is not pushed yet)

          - "git add README.md"
            to add the file OR "git add ." to add all files

          - "git status"
            will show file name in GREEN COLOR

          - to be descriptive type "git commit -m "Added README.md"
            [NOTE: without commit, push won't work]

          - "git push" (this will give cmd > copy it and paste it)
            OR
            "git push origin master/main"
            code will get pushed | will create a branch
      - to PULL it from GitHub
        (changes done through global GitHub pulled on local VS Code)

        "git pull origin master/main"
