<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags & CSS</title>
    <link rel="stylesheet" href="./vid10.css">
    <style>
        h2{
            font-family:monospace;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 
        CSS 3 ways:
            inline                      style="....".................inside tag itself
            internal                    <style>...</style>...........tag inside head tag
            external                    .css.........................external file
     -->
     <h1 style="text-align: center; background-color:blue; color: aliceblue;">The Heading</h1>
     <h2>The Heading Two</h2>
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat fugiat quam ipsa alias dolor porro esse eos praesentium nostrum debitis, tenetur vero provident cum doloribus accusamus facilis quos ullam nesciunt?</p>

     <br/><br/><hr/>
    <!-- 
        header
        nav
        article
        aside
        foooter

        section
     -->
    <section style="background-color: violet;"><header> <h1>Heading</h1></header></section>
    <section style="background-color: blue;"><nav> <h1>nav</h1></nav></section>
    <section style="background-color: green;"><article> <h1>article</h1></article></section>
    <section style="background-color: yellow;"><aside> <h1>aside</h1></aside></section>
    <section style="background-color: red;"><footer> <h1>footer</h1></footer></section>
    
</body>
</html>
