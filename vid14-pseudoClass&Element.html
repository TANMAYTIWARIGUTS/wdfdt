<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./vid14-pseudoClass&Element.css"/>
    <title>pseudo Class & Element</title>
</head>
<body>
    <!-- PSEUDO CLASS -->
    <!--[STATES OF AN ELEMENT]
            :hover{}.............pointing the cursor on the button
            :active{}............when we we hold left key of the mouse it will be in active state
            :focus{}.............already visisted that button / or opened or clicked the btn
          link:
            a:link{}..............unvisited link
            a:visited{}...........visited link
        
        [ACCESSING CHILD OF AN ELEMENT]
            :nth-child()
            :first-child{}
            :last-child{}
          odd/even children:
            :nth-child(odd)
            :nth-child(even)
    -->
    <!-- for state of an element -->
    <button> Click Here</button> <br/><br/>
    <a href="https://www.youtube.com" target="_blank">Click Link</a> 

    <!-- for accessing children -->
    <br/><br/>
    <div>
        <span > child 1 </span>
        <span > child 2 </span>
        <span > child 3 </span>
        <span > child 4 </span>
        <span > child 5 </span>
        <span > child 6 </span>
        <span > child 7 </span>
        <span > child 8 </span>
    </div>

    <!-- for PSEUDO ELEMENTS -->
    <h1>Ben</h1>
    <div class="ps"></div>

</body>
</html>
